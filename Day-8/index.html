<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="level-title">Press A Key To Start</h1>  
  <div class="container">
    <div class="row">
        <div type="button" id="green" class="btn green" data-sound="green.mp3">
        </div>
        <div type="button" id="red" class="btn red" data-sound="red.mp3">
        </div>
    </div>
    <div class="row">
        <div type="button" id="yellow" class="btn yellow" data-sound="yellow.mp3">
        </div>
        <div type="button" id="blue" class="btn blue" data-sound="blue.mp3">
        </div>
      </div>
  </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
